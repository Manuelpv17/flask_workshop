<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <ul>
        {% for student in students %}
            <li>{{ student.name }} - Score: {{ student.score}}</li>
        {% endfor %}
    </ul>

    <h2>Students with perfect score</h2>
    {% for student in students %}
        {% if student.score == 200 %}
            <p>{{ student.name }} - Score: {{ student.score}}</p>
        {% endif %}
    {% endfor %}

</body>
</html>
